<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Crud Cars</title>
    <!-- VINCULACION CSS -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- TITULO SUPERIOR  -->
    <div class="container">
      <!--CAJA PADRE - 1  -->
      <div class="title">
        <!--HIJO - 1  -->

        <h3 class="titulo" id="titulo">Welcome!</h3>
        <h3 class="subTitle">
          If you want advice on a special vehicle, leave us your requirements
          and we will contact you
          <br />
          <br />
          <marquee href="#" class="publicidad" scrollamount="30">
            >>>> FREE QUOTES <<<<
          </marquee>
        </h3>
      </div>

      <!-- FORMULARIO QUE CONTIENE LOS 3 INPUTS DEL CRUD -->
      <form action="" id="addUser">
        <!-- HIJO - 2  -->

        <div class="addUser">
          <!-- CAJA IMPUT  -->
          <div class="field">
            <!-- Texto Superior del Nombre Clave-->
            <label for="name"><strong>Name: </strong></label>
            <input type="text" placeholder="Nombre Clave" id="name" required />
          </div>
          <!-- Texto Superior del AÑO DEL MODELO-->
          <div class="field">
            <label for="model"><strong>Model Year: </strong></label>
            <input
              type="text"
              placeholder="Año del Modelo"
              id="model"
              required
            />
          </div>
          <!-- Texto Superior del NUMERO DE PUERTAS-->
          <div class="field">
            <label for="doors"><strong>Doors: </strong></label>
            <input
              type="text"
              placeholder="Numero de Puertas"
              id="door"
              required
            />
          </div>

          <!-- Texto Superior del COLOR-->
          <div class="field">
            <label for="color"><strong>Color: </strong></label>
            <input type="tex" placeholder="Color" id="color" required />
            <!-- <input type="text" placeholder="Color" id="name" /> -->
          </div>
          <!-- Imput de MARCA DEL VEHICULO -->
          <div class="field">
            <label for="brand"><strong>Brand: </strong></label>
            <input type="text" placeholder="Marca" id="brand" required />
          </div>
          <!-- Imput de Email -->
          <div class="field">
            <label for="email"><strong>Contact email: </strong></label>
            <input
              type="text"
              placeholder="Correo electrónico"
              id="email"
              required
            />
          </div>
        </div>
        <button type="submit" class="submitBtn" id="submitBtn">
          <strong>Guardar usuario</strong>
        </button>
      </form>
      <!-- DIV EN EL QUE MOSTRAREMOS LA LISTA DEL CRUD       -->
      <div class="userList" id="userList">
        <!--PADRE 2-->
        <table class="form_header" id="form_header"></table>
      </div>
    </div>
    <!-- VINCULACION DE JS -->
    <script src="main.js"></script>
  </body>
</html>
